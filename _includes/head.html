<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }}{% endif %}">


    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <style type="text/css">
* { box-sizing: border-box; }
html { font-family: sans-serif; font-size: 10px; -webkit-tap-highlight-color: transparent; }
body { margin: 0px; font-family: Lora, 'Times New Roman', serif; font-size: 20px; line-height: 1.42857; color: rgb(64, 64, 64); background-color: rgb(255, 255, 255); }
article, aside, details, figcaption, figure, footer, header, hgroup, main, menu, nav, section, summary { display: block; }
.navbar { position: relative; min-height: 50px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
.navbar-default { border-color: rgb(231, 231, 231); background-color: rgb(248, 248, 248); position: absolute; top: 0px; left: 0px; width: 100%; z-index: 3; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; text-shadow: rgb(17, 17, 17) 1px 1px 4px; background: 0px 0px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: transparent; }
.navbar-header { float: left; }
a { background-color: transparent; color: rgb(64, 64, 64); text-decoration: none; }
.navbar-brand { float: left; height: 50px; padding: 15px; font-size: 18px; line-height: 20px; }
.navbar-default .navbar-brand { color: rgb(255, 255, 255); font-weight: 800; padding: 20px; }
ol, ul { margin-top: 0px; margin-bottom: 10px; }
.nav { padding-left: 0px; margin-bottom: 0px; list-style: none; }
.navbar-nav { margin: 0px; float: left; }
.navbar-right { margin-right: 12px; float: right !important; }
.nav > li { position: relative; display: block; }
.navbar-nav > li { float: left; }
.nav > li > a { position: relative; display: block; padding: 10px 15px; }
.navbar-nav > li > a { padding-top: 15px; padding-bottom: 15px; line-height: 20px; }
.navbar-default .navbar-nav > li > a { color: rgb(119, 119, 119); }
.navbar-default .nav li a { text-transform: uppercase; font-size: 12px; font-weight: 800; letter-spacing: 1px; color: rgb(255, 255, 255); padding: 20px; }
.intro-header { margin-bottom: 50px; text-shadow: rgb(17, 17, 17) 2px 2px 0px; background: 50% 50% / cover no-repeat scroll; }
.container { padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto; width: 1170px; }
.row { margin-right: -15px; margin-left: -15px; }
.col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 { position: relative; min-height: 1px; padding-right: 15px; padding-left: 15px; }
.col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9 { float: left; }
.col-md-10 { width: 83.3333%; }
.col-md-offset-1 { margin-left: 8.33333%; }
.col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9 { float: left; }
.col-lg-8 { width: 66.6667%; }
.col-lg-offset-2 { margin-left: 16.6667%; }
.intro-header .page-heading, .intro-header .post-heading, .intro-header .site-heading { text-align: left; padding: 275px 0px 15px; color: rgb(255, 255, 255); text-shadow: rgb(0, 0, 0) 2px 2px 12px; }
h1 { margin: 0.67em 0px; font-size: 2em; }
.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 { font-family: inherit; font-weight: 500; line-height: 1.1; color: inherit; }
.h1, .h2, .h3, h1, h2, h3 { margin-top: 20px; margin-bottom: 10px; }
.h1, h1 { font-size: 36px; }
h1, h2, h3, h4, h5, h6 { font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 800; }
.post-preview > a { color: rgb(64, 64, 64); }
.h2, h2 { font-size: 30px; }
.post-preview > a > .post-title { font-size: 30px; margin-top: 30px; margin-bottom: 10px; }
img { border: 0px; vertical-align: middle; }
    </style>

    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Blog",
        "author": "Jason Straughan",
        "isFamilyFriendly": "http://schema.org/True",
        "url": "http://jdstraughan.com",
        "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.title }}{% endif %}"
    }

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
